<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Импорт карточек</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h1 class="mb-3">Загрузка файла артикула</h1>
<form class="mb-4" method="POST" enctype="multipart/form-data">
    <div class="input-group">
        <input type="file" class="form-control" name="file" required>
        <button class="btn btn-primary" type="submit">Загрузить</button>
    </div>
</form>

{% if logs %}
<h2 class="h4">Текущие логи</h2>
<pre class="bg-light border p-3" style="max-height:400px; overflow:auto;">
{% for line in logs %}
{{ line }}
{% endfor %}
</pre>
{% endif %}

<a class="btn btn-secondary" href="/logs">Архивные логи</a>

</body>
</html>
